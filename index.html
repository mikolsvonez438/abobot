<!DOCTYPE html>
<html>
<head>
    <title>AbooBot @Vonez</title>
    <style>
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #mainContent {
            display: none;
        }
        
        .password-container {
            text-align: center;
            padding: 20px;
        }
        
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <div id="mainContent">
        <iframe src="https://aboobot-24328.chipp.ai" height="800px" width="100%" frameborder="0" title="ABOOBOT"></iframe>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'SSD') { 
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeProtection();
            } else {
                alert('Incorrect password!');
                document.getElementById('passwordInput').value = '';
            }
        }

        function initializeProtection() {
            // Your existing protection code
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && 
                    (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 73)) {
                    e.preventDefault();
                }
            });

            let devtools = function() {};
            devtools.toString = function() {
                detectDevTools();
                return 'devtools';
            }
            console.log('%c', devtools);

            function detectDevTools() {
                if (window.devtools.isOpen) {
                    window.location.href = "about:blank";
                }
            }

            setInterval(function() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = 'DevTools is not allowed!';
                }
            }, 1000);

            function disableConsole() {
                Object.defineProperty(window, 'console', {
                    value: undefined,
                    writable: false
                });
            }
            
            console.clear();
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
