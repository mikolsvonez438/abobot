<!DOCTYPE html>
<html>
<head>
    <title>AbooBot @Vonez</title>
</head>
<body>
    <iframe src="https://aboobot-24328.chipp.ai" height="800px" width="100%" frameborder="0" title="ABOOBOT"></iframe>
    <script>
        // Detect DevTools using performance
        let start = performance.now();
        debugger;
        let end = performance.now();

        if (end - start > 100) {
            // DevTools is likely open
            window.location.href = "about:blank";
        }

        // Continuous monitoring
        setInterval(function() {
            let startTime = performance.now();
            debugger;
            let endTime = performance.now();
            
            if (endTime - startTime > 100) {
                window.location.href = "about:blank";
            }
        }, 1000);
    </script>
</body>
</html>
