<!DOCTYPE html>
<html>
<head>
    <title>AbooBot @Vonez</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <style>
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #mainContent {
            display: none;
        }
        
        .password-container {
            text-align: center;
            padding: 20px;
        }
        
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <div class="password-container">
            <h2>Login</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <br>
            <input type="password" id="passwordInput" placeholder="Password">
            <br>
            <button onclick="login()">Login</button>
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <div id="mainContent">
        <iframe src="https://aboobot-24328.chipp.ai" height="800px" width="100%" frameborder="0" title="ABOOBOT"></iframe>
    </div>

    <script>
        // Replace with your Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBhdMUWgFZWozxNefdbLg1WyEvKNllwq1g",
        authDomain: "claude-sonnet-6a33b.firebaseapp.com",
        projectId: "claude-sonnet-6a33b",
        storageBucket: "claude-sonnet-6a33b.firebasestorage.app",
        messagingSenderId: "383049109620",
        appId: "1:383049109620:web:bfcea38981bcd24db94121",
        measurementId: "G-Y5979YCZ85"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    initializeProtection();
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        }

        function signup() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Account created successfully! Please login.');
                })
                .catch((error) => {
                    alert('Signup failed: ' + error.message);
                });
        }
//DEV TOOL
        function initializeProtection() {
            // Your existing protection code
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && 
                    (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 73)) {
                    e.preventDefault();
                }
            });

            let devtools = function() {};
            devtools.toString = function() {
                detectDevTools();
                return 'devtools';
            }
            console.log('%c', devtools);

            function detectDevTools() {
                if (window.devtools.isOpen) {
                    window.location.href = "about:blank";
                }
            }

            setInterval(function() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = 'DevTools is not allowed!';
                }
            }, 1000);

            function disableConsole() {
                Object.defineProperty(window, 'console', {
                    value: undefined,
                    writable: false
                });
            }
            
            console.clear();
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                initializeProtection();
            }
        });
    </script>
</body>
</html>
